<!DOCTYPE html>
<header>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Contact</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1
.11.1/font/bootstrap-icons.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/contact.css">
</header>

<body>
    <div class="container py-5 contact-me">
        <div class="row justify-content-center animate-window">
            <div class="col-md-8 col-lg-6">

                <h2 class="fw-bold text-dark mb-2">Get in touch</h2>
                <p class="text-muted mb-4 small">Send a message to my inbox!</p>

                <form action="https://formspree.io/f/mqedalpe" method="POST">

                    <div class="mb-3">
                        <label class="form-label text-secondary small fw-bold text-uppercase">Name</label>
                        <input type="text" name="name" class="form-control bg-light border-light-subtle shadow-sm"
                            placeholder="Weir Doe" required>
                    </div>

                    <div class="mb-3">
                        <label class="form-label text-secondary small fw-bold text-uppercase">Email</label>
                        <input type="email" name="email" class="form-control bg-light border-light-subtle shadow-sm"
                            placeholder="weirdoe@example.com" required>
                    </div>

                    <div class="mb-4">
                        <label class="form-label text-secondary small fw-bold text-uppercase">Message</label>
                        <textarea name="message" class="form-control bg-light border-light-subtle shadow-sm" rows="4"
                            placeholder="Send me a message!" required></textarea>
                    </div>

                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary fw-bold py-2 shadow-sm">
                            Send Message
                        </button>
                    </div>

                </form>

            </div>
        </div>
    </div>
</body>

</html>
