<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Portfolio Os</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&family=Roboto:wght@300;400;500&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="./styles/style.css">
</head>

<body>
  <img src="./assets/background.svg" alt="Background Image" id="bg-image" fetchpriority="high" />

  <div class="desktop">
    <div class="icon" onclick="openModal('aboutModal')">
      <i class="bi bi-person-vcard"></i>
      <span>About Me</span>
    </div>
    <div class="icon" onclick="openModal('projectsModal')">
      <i class="bi bi-folder-fill"></i>
      <span>Projects</span>
    </div>
    <div class="icon" onclick="openModal('contactModal')">
      <i class="bi bi-envelope-fill"></i>
      <span>Contact</span>
    </div>

    <div class="modal fade" id="aboutModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content window-style">
                <div class="modal-header">
                    <h5 class="modal-title"><i class="bi bi-info-circle"></i> About Me</h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <p>Well Hello There</p>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="projectsModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-lg modal-dialog-centered">
            <div class="modal-content window-style">
                <div class="modal-header">
                    <h5 class="modal-title"><i class="bi bi-folder2-open"></i> File Explorer - Projects</h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="row text-center">
                        <div class="col-4">
                            <i class="bi bi-file-earmark-code fs-1"></i>
                            <p>Project_Alpha.js</p>
                        </div>
                        <div class="col-4">
                            <i class="bi bi-file-earmark-code fs-1"></i>
                            <p>Beta_App.py</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="start-menu" id="startMenu">
        <div class="start-header">Welcome, User</div>
        <div class="start-item"><i class="bi bi-gear"></i> Settings</div>
        <div class="start-item" onclick="location.reload()"><i class="bi bi-power"></i> Restart</div>
    </div>

    <nav class="taskbar">
        <div class="start-menu-btn" id="startBtn">
            <i class="bi bi-grid-fill"></i> Start
        </div>
        <div class="taskbar-divider"></div>
        <div class="taskbar-items">
            </div>
        <div class="system-tray">
            <span id="clock">12:00 PM</span>
        </div>
    </nav>

    <a href="/" id="news" class="box">
      <h2>Currently studying in University</h2>
      <p>
        Working on my degree in Computer Science and this project is one of my assignments.
      </p>
    </a>
    <!-- For Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
      crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.min.js"
      integrity="sha384-G/EV+4j2dNv+tEPo3++6LCgdCROaejBqfUeNjuKAiuXbjrxilcCdDz6ZAVfHWe1Y"
      crossorigin="anonymous"></script>
</body>

</html>
