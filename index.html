<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Portfolio OS</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&family=Roboto:wght@300;400;500&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="./styles/style.css">
</head>

<body>
  <header id="mainHeader">
    <nav class="taskbar">
      <div class="startMenu" id="startBtn">
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-grid-fill"
          viewBox="0 0 16 16">
          <path
            d="M1 2.5A1.5 1.5 0 0 1 2.5 1h3A1.5 1.5 0 0 1 7 2.5v3A1.5 1.5 0 0 1 5.5 7h-3A1.5 1.5 0 0 1 1 5.5zm8 0A1.5 1.5 0 0 1 10.5 1h3A1.5 1.5 0 0 1 15 2.5v3A1.5 1.5 0 0 1 13.5 7h-3A1.5 1.5 0 0 1 9 5.5zm-8 8A1.5 1.5 0 0 1 2.5 9h3A1.5 1.5 0 0 1 7 10.5v3A1.5 1.5 0 0 1 5.5 15h-3A1.5 1.5 0 0 1 1 13.5zm8 0A1.5 1.5 0 0 1 10.5 9h3a1.5 1.5 0 0 1 1.5 1.5v3a1.5 1.5 0 0 1-1.5 1.5h-3A1.5 1.5 0 0 1 9 13.5z" />
        </svg> 
      </div>
      <div class="taskbar-divider"></div>
      <div class="taskbar-items">
      </div>
      <div class="system-tray">
        <span id="clock" style="font-weight: bold;">12:00 PM</span>
        <span id="date" style="margin-left: 10px;">12/12/2026</span>
      </div>
    </nav>
  </header>
  <img src="./assets/background.svg" alt="Background Image" id="bg-image" fetchpriority="high" />

  <main>
    <svg xmlns="http://www.w3.org/2000/svg" width="45" height="45" fill="#1a1a1a" class="bi bi-browser-chrome"
      id="chromeIcon" viewBox="0 0 16 16" onclick="openChrome()">
      <path fill-rule="evenodd"
        d="M16 8a8 8 0 0 1-7.022 7.94l1.902-7.098a3 3 0 0 0 .05-1.492A3 3 0 0 0 10.237 6h5.511A8 8 0 0 1 16 8M0 8a8 8 0 0 0 7.927 8l1.426-5.321a3 3 0 0 1-.723.255 3 3 0 0 1-1.743-.147 3 3 0 0 1-1.043-.7L.633 4.876A8 8 0 0 0 0 8m5.004-.167L1.108 3.936A8.003 8.003 0 0 1 15.418 5H8.066a3 3 0 0 0-1.252.243 2.99 2.99 0 0 0-1.81 2.59M8 10a2 2 0 1 0 0-4 2 2 0 0 0 0 4" />
    </svg>

    <div id="chrome-modal" class="chrome-window" style="display: none;">
  
  <div class="chrome-header">
    <div class="tab-container">
      <div class="chrome-tab active" onclick="switchTab('about')">
        <span class="tab-title">About Me</span>
        <span class="tab-close">×</span>
      </div>
      <div class="chrome-tab" onclick="switchTab('projects')">
        <span class="tab-title">Projects</span>
        <span class="tab-close">×</span>
      </div>
      <div class="chrome-tab" onclick="switchTab('contact')">
        <span class="tab-title">Contact</span>
        <span class="tab-close">×</span>
      </div>
    </div>
    
    <div class="window-controls">
      <span class="win-btn minimize">–</span>
      <span class="win-btn close" onclick="closeChrome()">×</span>
    </div>
  </div>

  <div class="chrome-sub-header">
    <div class="nav-arrow">←</div>
    <div class="nav-arrow">→</div>
    <div class="nav-refresh">↻</div>
    <input type="text" id="address-bar" value="localhost:3000/about-me" readonly>
  </div>

  <div class="chrome-body">
    <iframe id="tab-about" src="./pages/about.html" class="tab-content active"></iframe>
    <iframe id="tab-projects" src="./pages/projects.html" class="tab-content"></iframe>
    <iframe id="tab-contact" src="./pages/contact.html" class="tab-content"></iframe>
  </div>
</div>

  </main>

    <h2>Currently studying in University</h2>
    <p>
      Working on my degree in Computer Science and this project is one of my assignments.
    </p>
  </div> -->
  
  <!-- For Bootstrap -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
    integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.min.js"
    integrity="sha384-G/EV+4j2dNv+tEPo3++6LCgdCROaejBqfUeNjuKAiuXbjrxilcCdDz6ZAVfHWe1Y"
    crossorigin="anonymous"></script>
  <script src="./main.js"></script>
</body>

</html>
